<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL Fatah Spray Center - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        h1 { color: #667eea; margin-bottom: 30px; font-size: 28px; }
        .password-container {
            position: relative;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .password-container input {
            padding-right: 45px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            margin: 0;
            width: auto;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #5568d3; }
        .toggle { margin-top: 15px; color: #666; cursor: pointer; }
        .toggle:hover { color: #667eea; }
        .error { color: red; margin: 10px 0; }
        .success { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>AL Fatah Spray Center</h1>
        <div id="message" class="error"></div>
        
        <div id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email Address">
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Password">
                <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</button>
            </div>
            <button onclick="login()">Login</button>
            <p class="toggle" onclick="showSignup()">Create New Account</p>
        </div>

        <div id="signupForm" style="display:none;">
            <input type="text" id="signupName" placeholder="Your Name">
            <input type="email" id="signupEmail" placeholder="Email Address">
            <div class="password-container">
                <input type="password" id="signupPassword" placeholder="Password (min 6 characters)">
                <button type="button" class="toggle-password" onclick="togglePassword('signupPassword', this)">üëÅÔ∏è</button>
            </div>
            <button onclick="signup()">Create Account</button>
            <p class="toggle" onclick="showLogin()">Already have an account? Login</p>
        </div>
    </div>

    <script>
        function togglePassword(fieldId, button) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('message').textContent = '';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('message').textContent = '';
        }

        function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.find(u => u.email === email)) {
                showMessage('Email already registered', 'error');
                return;
            }

            users.push({ name, email, password, createdAt: new Date().toISOString() });
            localStorage.setItem('users', JSON.stringify(users));
            showMessage('Account created successfully! Please login', 'success');
            
            setTimeout(() => showLogin(), 1500);
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'dashboard.html';
            } else {
                showMessage('Invalid email or password', 'error');
            }
        }

        function showMessage(msg, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = msg;
            msgDiv.className = type;
        }

        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
